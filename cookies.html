<html>
<head>
    <title>Cookie Consent Popup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <script src="cookies.js"></script>
    <link rel="stylesheet" href="cookies.css">

</head>
<body>
    <div class="cookie-consent" id="cookieConsent">
        <h2>Accept Cookies</h2>
        <p>We use cookies to ensure you get the best experience on our website. By continuing to use our site, you accept our use of cookies.</p>
        <div class="buttons">
            <button class="accept" onclick="acceptCookies()">Accept</button>
            <button class="decline" onclick="declineCookies()">Decline</button>
        </div>
    </div>
</body>
</html>
